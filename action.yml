name: 'AutoBlog Generator'
description: 'Automatically generates blog posts using AI and publishes them to your Jekyll blog'
author: 'Rajan Sandha'

inputs:
  openai_api_key:
    description: 'OpenAI API Key'
    required: false
  anthropic_api_key:
    description: 'Anthropic API Key'
    required: false
  google_api_key:
    description: 'Google API Key for search'
    required: false
  google_cse_id:
    description: 'Google Custom Search Engine ID'
    required: false
  use_openai:
    description: 'Whether to use OpenAI (true/false)'
    required: false
    default: 'true'
  use_anthropic:
    description: 'Whether to use Anthropic (true/false)'
    required: false
    default: 'false'
  model_temperature:
    description: 'Temperature setting for AI model'
    required: false
    default: '0.7'
  max_tokens:
    description: 'Maximum tokens for AI response'
    required: false
    default: '4000'
  num_posts:
    description: 'Number of posts to generate'
    required: false
    default: '1'
  posts_path:
    description: 'Path to posts directory'
    required: false
    default: '_posts'
  github_token:
    description: 'GitHub token for committing changes'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
      
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f "${{ github.action_path }}/requirements.txt" ]; then
          pip install -r "${{ github.action_path }}/requirements.txt"
        fi

    - name: Create log directory
      shell: bash
      run: mkdir -p logs

    - name: Run autoblog script
      shell: bash
      run: python "${{ github.action_path }}/run_autoblog.py"
      env:
        OPENAI_API_KEY: ${{ inputs.openai_api_key }}
        GITHUB_TOKEN: ${{ inputs.github_token }}
        ANTHROPIC_API_KEY: ${{ inputs.anthropic_api_key }}
        GOOGLE_API_KEY: ${{ inputs.google_api_key }}
        GOOGLE_CSE_ID: ${{ inputs.google_cse_id }}
        USE_OPENAI: ${{ inputs.use_openai }}
        USE_ANTHROPIC: ${{ inputs.use_anthropic }}
        MODEL_TEMPERATURE: ${{ inputs.model_temperature }}
        MAX_TOKENS: ${{ inputs.max_tokens }}
        NUM_POSTS: ${{ inputs.num_posts }}
        BLOG_REPO_PATH: ${{ github.workspace }}
        POSTS_PATH: ${{ inputs.posts_path }}

    - name: Check for changes
      id: check_changes
      shell: bash
      run: |
        git status
        if [[ -n "$(git status --porcelain)" ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Configure Git
      if: steps.check_changes.outputs.changes == 'true'
      shell: bash
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      shell: bash
      run: |
        git add .
        git commit -m "Auto-generated blog posts $(date +'%Y-%m-%d')"
        git push 